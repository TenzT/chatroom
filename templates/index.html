{% extends 'base/base.html' %}
{% block main %}
    <div class="well well-lg col-sm-4 col-sm-offset-4">
        <form class="form-horizontal" action="{{ url_for('main.enter') }}" method="POST">
            <fieldset>
                <legend>选择昵称和房间</legend>
                <div class="form-group">
                    <label for="id-username" class="col-xs-4 control-label">昵称</label>
                    <div class="col-xs-8">
                        <input class="form-control" id="id-username" type=text name="name" placeholder="Nickname" value="{{ name }}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="id-selectRoom" class="col-xs-4 control-label">公共房间</label>
                    <div class="col-xs-8">
                        <select class="form-control" id="id-selectRoom" name="selectRoom">
                            {% for r in public_rooms %}
                                <option>{{ r }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="id-customRoom" class="col-xs-4 control-label">自定义房间</label>
                    <div class="col-xs-8">
                        <input class="form-control" id="id-customRoom" type=text name="customRoom" placeholder="若房间不存在将自动创建">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-8 col-xs-offset-4">
                        <button type="submit" class="btn btn-primary btn-block">进入聊天室</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
{% endblock %}
